<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Talk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-half fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span>
                <i class="fa-solid fa-gear fa-2x"></i>
            </span>
            <div class="screen-header__dot dot"></div>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-rows">
            <div class="icon-rows__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-rows__icon">
                <i class="fa-regular fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-rows__icon">
                <i class="fa-solid fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-rows__icon">
                <i class="fa-regular fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h6>Open Chat</h6>
                <span>Go to Openchat Home&nbsp;<i class="fa-solid fa-chevron-right"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5>#BTS</h5>
                    <h6>#BTS#ARMY#FRIENDS</h6>
                    <div class="open-post__members">
                        <img src="https://blog.kakaocdn.net/dn/kZ08q/btqzbFuEnjY/kKF8BlKYXScpm93sGuRxeK/img.jpg" />
                        <span>802 members</span>
                        <div class="open-post__members-divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <img class="open-post__column-photo"
                        src="https://images.chosun.com/resizer/iksb_GxiHITk5APwQXOhvaiKYTc=/616x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/MEDK65WNXBHK5OR7CXLNJXPMZA.jpg" />
                    <div class="open-post__column-count">
                        <i class="fa-solid fa-heart"></i>
                        <span>326</span>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i
                        class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__notifications-dot dot"></div>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="toowide">
        <span>You window is too wide!</span>
    </div>

    <script src="https://kit.fontawesome.com/77012bbc7c.js" crossorigin="anonymous"></script>
</body>

</html>
