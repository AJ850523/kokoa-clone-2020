<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Talk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-half fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span><i class="fa-solid fa-music fa-2x"></i></i></span>
            <span><i class="fa-solid fa-gear fa-2x"></i></span>
        </div>
    </header>

    <a href="#" class="friends-display-link">
        <i class="fa-solid fa-circle-info"></i> Friend's Names Display&nbsp;&nbsp;<i
            class="fa-solid fa-chevron-right"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="b787.jpg" class="user-component__photo user-component__photo-xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Boeing 787</h4>
                    <!--<h6 class="user-component__subtitle">A very good~</h6>-->
                </div>
            </div>
            <div class="user-component__column">
            </div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>channel</span>
                <i class="fa-solid fa-chevron-up "></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="b787.jpg" class="user-component__photo user-component__photo-sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title-non-bold">Channel</h4>
                        <!--<h6 class="user-component__subtitle">A very good~</h6>-->
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="splash-screen">
        <i class="fa-solid fa-comment fa-2x"></i>
    </div>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <div class="nav__notifications badge">1</div>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i
                        class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__notifications-dot"></div>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="toowide">
        <span>You window is too wide!</span>
    </div>

    <script src="https://kit.fontawesome.com/77012bbc7c.js" crossorigin="anonymous"></script>
</body>

</html>
