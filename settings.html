<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Talk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-half fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html"><i class="fa-solid fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <div class="settings-setting__icon">
                        <i class="fa-solid fa-bullhorn"></i>
                    </div>
                    <div class="settings-setting__text">Notices</div>
                </div>
                <div class="settings-setting__column"></div>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <div class="settings-setting__icon">
                        <i class="fa-solid fa-flask"></i>
                    </div>
                    <div class="settings-setting__text">Kakao Lab</div>
                </div>
                <div class="settings-setting__column"></div>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <div class="settings-setting__icon">
                        <i class="fa-solid fa-circle-info"></i>
                    </div>
                    <div class="settings-setting__text">Version</div>
                </div>
                <div class="settings-setting__column">Latest Version</div>
            </li>
        </ul>

        <ul class="settings-list">
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <div class="settings-setting__icon">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="settings-setting__text">Praivacy</div>
                </div>
                <div class="settings-setting__column"></div>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <div class="settings-setting__icon">
                        <i class="fa-solid fa-bell"></i>
                    </div>
                    <div class="settings-setting__text">Notifications</div>
                </div>
                <div class="settings-setting__column"></div>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <div class="settings-setting__icon">
                        <i class="fa-solid fa-display"></i>
                    </div>
                    <div class="settings-setting__text">Display</div>
                </div>
                <div class="settings-setting__column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                    <div class="settings-setting__icon">
                        <i class="fa-solid fa-brush"></i>
                    </div>
                    <div class="settings-setting__text">Themes</div>
                    <div class="badge">N</div>
                </div>
                <div class="settings-setting__column">Default theme</div>
            </li>
        </ul>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i
                        class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__notifications-dot dot"></div>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div class="toowide">
        <span>You window is too wide!</span>
    </div>

    <script src="https://kit.fontawesome.com/77012bbc7c.js" crossorigin="anonymous"></script>
</body>

</html>
