<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Talk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-half fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span><i class="fa-solid fa-music fa-2x"></i></span>
            <a href="settings.html">
                <span><i class="fa-solid fa-gear fa-2x"></i></span>
            </a>
            <div class="screen-header__dot dot"></div>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="b787.jpg" class="user-component__photo user-component__photo-xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Boeing 787</h4>
                    <h6 class="user-component__subtitle">
                        A very good~
                        <span class="user-component__subtitle-alram">!</span>
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__column-message"><i class="fa-regular fa-message fa-2x"></i></span>
            </div>
        </div>

        <div class="icon-rows">
            <div class="icon-rows__icon">
                <i class="fa-regular fa-calendar-check"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-rows__icon">
                <i class="fa-solid fa-box-archive"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-rows__icon">
                <i class="fa-regular fa-face-smile"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-rows__icon">
                <i class="fa-solid fa-paint-roller"></i>
                <span>Themes</span>
            </div>
        </div>


        <div class="icon-rows">
            <div class="icon-rows__icon">
                <i class="fa-solid fa-circle-nodes"></i>
                <span>Account</span>
            </div>
            <div class="icon-rows__icon">
                <i class="fa-regular fa-comments"></i>
                <span>Openchat</span>
            </div>
            <div class="icon-rows__icon">
            </div>
            <div class="icon-rows__icon">
            </div>
        </div>

        <div class="suggestions">
            <h5 class="suggestions__title">Suggestions</h5>
            <div class="icon-rows">
                <div class="icon-rows__icon">
                    <div class="icon-rows__icon-image">
                        <i class="fa-solid fa-quote-right"></i>
                    </div>
                    <span>kakao Story</span>

                </div>
                <div class="icon-rows__icon">
                    <div class="icon-rows__icon-image">
                        <i class="fa-solid fa-user-group"></i>
                    </div>
                    <span>Kakao friends</span>

                </div>
                <div class="icon-rows__icon">
                    <div class="icon-rows__icon-image">
                        <i class="fa-solid fa-gem"></i>
                    </div>
                    <span>Friends Gem</span>
                </div>
                <div class="icon-rows__icon icon-rows__icon-suggestions">
                </div>
            </div>
        </div>

    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i
                        class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__notifications-dot dot"></div>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div class="toowide">
        <span>You window is too wide!</span>
    </div>

    <script src="https://kit.fontawesome.com/77012bbc7c.js" crossorigin="anonymous"></script>
</body>

</html>
