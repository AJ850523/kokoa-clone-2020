<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa Talk</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-half fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fa-solid fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Jaehyung Ahn</h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            <i class="fa-solid fa-bars fa-2x"></i>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat-timestamp">Tuseday, June 30, 2020</div>
        <div class="message-row">
            <img src="file:///C:/Users/ahnmo/Desktop/kokoa-clone-2020/b787.jpg" />
            <div class="message-row__column">
                <span class="message-author">Boeing 787</span>
                <div class="message-info">
                    <span class="message-bubble">Hi!</span>
                    <span class="message-time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row-outbound">
            <div class="message-row__column">
                <div class="message-info message-info-outbound">
                    <span class="message-bubble">Hi!</span>
                    <span class="message-time">21:27</span>
                </div>
            </div>
        </div>

    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="fa-regular fa-face-smile fa-lg"></i>
            <button>
                <i class="fa-solid fa-arrow-up fa-lg"></i>
            </button>
        </div>
    </form>

    <div class="toowide">
        <span>You window is too wide!</span>
    </div>

    <script src="https://kit.fontawesome.com/77012bbc7c.js" crossorigin="anonymous"></script>
</body>

</html>
